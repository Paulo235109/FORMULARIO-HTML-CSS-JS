<!DOCTYPE html> 
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Organizado</title>
    <link rel="stylesheet" href="Formulario.css">

</head>
<body>
  
  <form action="#" method="post">
<h2> FORMULARIO ORGANIZADO</h2>
<fieldset>
<legend> FORMULARIO ORGANIZADO</legend>
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required>
<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>
<label for="senha"> Senha:</label>
<input type="password" id="senha" name="senha" required>
<label for="data_nascimento">Data de Nascimento</label>
<input type="date"id="data_nascimento" name="data_nascimento" required>

<label for="genero">Gênero:</label>
<select id="genero" name="genero" required> 


<option value="outro">Outro</option>
<option value="masculino">masculino</option>
<option value="feminino">feminino</option>

</select>
</fieldset>
<!--segunda secao-->
<fieldset>
<legend>Preferencias:</legend>
<div class="preferencias-group">
<div>
<input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
<label for="tecnologia">Tecnologia</label></div>

<!--segunda preferencia-->
<div><input type="checkbox" id="esportes" name="interesses" value="esportes">
<label for="esportes">Esportes</label></div>

<div><input type="checkbox" id="musica" name="interesses" value="musica">
<label for="musica">Musica</label></div><!--ATENCAO SUPOSTO ERRO DEVERIA TER DOIS DIV FECHANDO AQUI-->

<div> <div class="Radio-group">
<label>Receber Noticações:</label></div>

<div> <input type="radio" id="sim" name="notificacoes" value="sim" required>
<label for="sim">Sim</label></div>

<div><input type="radio" id="Não" name="notificacoes" value="Não">
<label for="nao">Não</label></div>
</div>
</fieldset>


<fieldset>
<!--comeco da secao de mensagem-->
<legend>Mensagem</legend> 
<label for="mensagem">Deixe seu comentário:</label>
<textarea id="mensagem" name="mensagem" rows="4" required></textarea>
</fieldset>

<div class="button-group"> 
<button type="=submit">Enviar</button>
<button type="reset">Limpar</button>
</div>
</form>

</body>
</html>
